<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>오버클럭 시뮬레이터</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<h1>오버클럭 시뮬레이터</h1>
	<div class="container">
		<!-- 왼쪽 패널: 로그 + 이미지 -->
		<div class="left-panel">
			<h3>📜 로그</h3>
			<div id="log"></div>
			<div id="resultImageContainer"></div>
			<img id="gif" src="" alt="오버클럭 결과 이미지" style="display: none;">
		</div>

		<!-- 오른쪽 패널: 상태 + 버튼 + 통계 -->
		<div class="right-panel">
			<div class="status" id="level">현재 오버클럭 단계: 9강</div>
			<div class="status" id="totalAttempts">총 오버클럭 시도: 0회</div>
			<div class="status" id="usedGold">누적 사용 제니: 0</div>
			<div class="status" id="usedItems">누적 사용 정수: 0개</div>
			<div class="status" id="nextCost">다음 단계 오버클럭 비용: 1,000,000 / 1개</div>
			<div class="status" id="successRate">📈 현재 단계 성공 확률: 40%</div>
			<button onclick="tryEnhance()">오버클럭</button>
			<button id="startBtn" onclick="startAutoEnhance()">자동 반복 오버클럭</button>
			<button onclick="simulateUntilMax()">V 오버클럭</button>
			<button onclick="allReset()">초기화</button>
			<button onclick="showProbabilityTable()">확률 보기</button>
			<div id="autoControls" style="height: 60px; display: flex; gap: 5px;">
				<button id="pauseBtn" onclick="pauseAutoEnhance()" style="display: none;">⏸ 일시 정지</button>
				<button id="resumeBtn" onclick="resumeAutoEnhance()" style="display: none;">▶️ 재개</button>
				<button id="stopBtn" onclick="stopAutoEnhance()" style="display: none;">⏹ 정지</button>
			</div>

			<h3>📊 단계별 성공 / 실패 통계</h3>
			<table id="statsTable">
				<thead>
					<tr>
						<th>오버클럭</th>
						<th>성공</th>
						<th>실패</th>
						<th>확률</th>
						<th>결과</th>
						<th>오차</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
	<div id="probabilityModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
background:white; border:2px solid #444; padding:20px; z-index:1000; max-width:400px; box-shadow:0 0 10px #aaa;">
		<h3>📊 오버클럭 단계별 정보</h3>
		<table style="width:100%; border-collapse:collapse;">
			<thead>
				<tr>
					<th>단계</th>
					<th>성공 확률</th>
					<th>제니</th>
					<th>정수</th>
				</tr>
			</thead>
			<tbody id="probabilityBody"></tbody>
		</table>
		<button onclick="hideProbabilityTable()" style="margin-top:10px;">닫기</button>
	</div>
	<script src="script.js"></script>
</body>

</html>
